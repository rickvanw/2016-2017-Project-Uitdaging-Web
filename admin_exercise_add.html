<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Exercise</title>

    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/webflow.css" rel="stylesheet" type="text/css">
    <link href="css/kom-in-beweging.webflow.css" rel="stylesheet" type="text/css">
    <link href="css/admin_exercise_add.css" rel="stylesheet">
</head>
<body>

<script src="javascript/admin_exercise_add.js"></script>

<div class="content">
    <div id="text">
<p>
    Op deze pagina kun je nieuwe oefeningen toevoegen <br>
    Zorg dat je alle velden hebt ingevuld!
</p>
</div>

<div class="blue">
    <form id="submit_form">
        <input class="exercise_name w-input" type="text" name="exercise_name" required="required" placeholder="Oefening naam">
        <br><br>
        <input class="exercise_description w-input" type="text" name="exercise_description"  required="required" placeholder="Oefening beschrijving">
        <br><br>
        <input class="exercise_link w-input" type="text" name="exercise_link"  required="required" placeholder="Youtube url">
        <br><br>
        <input class="exercise_img w-input" type="text" name="exercise_img" required="required" placeholder="Image url">
        <br><br>
        <input class="exercise_repetitions w-input" type="text" name="exercise_repetitions" required="required" placeholder="aantal herhalingen">
        <br><br>
    </form>
</div>
    <a class="submit_button w-button" id="register-button">Oefening toevoegen!</a>
</div>
</body>
</html>
