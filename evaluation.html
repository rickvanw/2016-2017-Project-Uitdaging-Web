<div class="evaluation col-md-12 col-xs-12">

    <link href="css/evaluation.css" rel="stylesheet">

    <div class="div-block">

        <h2>Welkom op de evaluatieformulier pagina.<br>
            <small>U heeft een behandelplan van zes weken gevolgd en hieronder kunt u aangeven hoe dit gegaan is.<br>
                Hieruit volgt vervolgens een advies.
            </small>
        </h2>

        <div class="form-wrapper w-form">
            <form id="submit-evaluationform">

                <div id="questions">
                    <div class="question radio">
                        <label for="answers_quest1"><b>Testje testje</b></label>
                        <div id="answers_quest1">
                            <p>
                                <input type="radio" name="1" id="question_1ans_1" choice="een"/>
                                <label for="question_1ans_1">een</label>
                            </p>
                            <p>
                                <input type="radio" name="1" id="question_1ans_2" choice="twee"/>
                                <label for="question_1ans_2">twee</label>
                            </p>
                            <p>
                                <input type="radio" name="1" id="question_1ans_3" choice="drie"/>
                                <label for="question_1ans_3">drie</label>
                            </p>
                        </div>
                    </div>

                    <div class="question checkbox">
                        <label for="answers_quest2"><b>Nog een testje testje</b></label>
                        <div id="answers_quest2">
                            <p>
                                <input type="checkbox" name="2" id="question_2ans_1" choice="10"/>
                                <label for="question_2ans_1">10</label>
                            </p>
                            <p class="full-width">
                                <input type="checkbox" name="2" id="question_2ans_2" choice="15"/>
                                <label for="question_2ans_2">15</label>
                            </p>
                            <p class="full-width">
                                <input type="checkbox" name="2" id="question_2ans_3" choice="20"/>
                                <label for="question_2ans_3">20</label>
                            </p>
                            <p class="full-width">
                                <input type="checkbox" name="2" id="question_2ans_4" choice="25"/>
                                <label for="question_2ans_4">25</label>
                            </p>
                        </div>
                    </div>
                </div>

                <input class="submit-button w-button" type="submit" value="Verstuur">
                <input class="submit-button-2 w-button" type="reset" value="Reset">
            </form>
        </div>
        <script src="javascript/ajax/evaluation/submit-evaluation.js"></script>
    </div>
</div>
