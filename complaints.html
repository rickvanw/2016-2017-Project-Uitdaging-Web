    <button type="button" id="nekbutton"  class="btn btn-default button" onclick="setColor('nekbutton', '#5478DB')";>Nek</button>

    <button type="button" id="preventiefbutton"class="btn btn-default button" onclick="setColor('preventiefbutton', '#5478DB')";>Preventief</button>
</div>
</div>
<script>
    function setColor(btn, color) {
        var property = document.getElementById(btn);
        var color = property.style.backgroundColor;
        color = color.substring(
                color.indexOf('(') + 1,
                color.lastIndexOf(color[3] == 'a' ? ',' : ')')
                );
        if (color == '220,220,220') {
            property.style.backgroundColor = "#5478DB";
        }
        else {
            property.style.backgroundColor = "rgb(220,220,220)";
        }
    }
</script>
