<div class="profiel col-md-12 col-xs-12">

    <link href="css/kom-in-beweging.webflow.css" rel="stylesheet" type="text/css">
    <link href="css/webflow.css" rel="stylesheet" type="text/css">

    <div class="div-block">

            <h3>Profiel</h3>

            <p>Hieronder kunt u al uw profielgegevens inzien. Tevens kunt u uw gegevens wijzigen door deze in te vullen en vervolgens op "wijzigen" te klikken.</p>


            <div class="form-wrapper-profiel">
                <form data-name="Email Form"  name="email-form">
                    <label for="Name-2">Voornaam:</label>
                    <input class="text-field w-input" id="Name-2" maxlength="256" id="name-field-profile" placeholder="First Name" type="text">
                    <label for="Name-3">Achternaam:</label>
                    <input class="text-field-2 w-input" id="Name-3" maxlength="256" placeholder="Last Name" required="required" type="text">
                    <label for="Email-2">Email Addres:</label>
                    <input class="text-field-3 w-input" id="Email-2" maxlength="256" placeholder="Email" required="required" type="email">
                </form>

                <br>

                <button id=changeUserInfo-button" onclick="changeTheUserInfo()">Wijzigen</button>

            </div>

        <br>

        <div id="model-container-login"></div>

    </div>

    <div class="div-block">

        <h3>Wachtwoord</h3>

        <p>Hieronder kunt u uw wachtwoord wijzigen.</p>


        <div class="form-wrapper-password">
            <form>
                <label for="password-0">Oud wachtwoord:</label>
                <input class="text-field w-input" id="password-0" maxlength="256" placeholder="Oud wachtwoord" type="password">
                <label for="password-1">Nieuw wachtwoord:</label>
                <input class="text-field-2 w-input" id="password-1" maxlength="256" placeholder="Nieuw wachtwoord" required="required" type="password">
                <label for="password-22">Herhaal:</label>
                <input class="text-field-3 w-input" id="password-22" maxlength="256" placeholder="Herhaal" required="required" type="password">
            </form>

            <br>

            <button id="changePassword-button" onclick="changePassword()">Wachtwoord wijzigen</button>

        </div>

        <br>

        <div id="model-container-pass-reset"></div>

    </div>

    <script src="javascript/profile.js"></script>

</div>
