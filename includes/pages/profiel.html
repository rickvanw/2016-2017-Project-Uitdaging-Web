<div class="profiel col-md-12 col-xs-12">

    <div class="div-block">

            <h3>Profiel</h3>

            <p>Hieronder kunt u al uw profielgegevens inzien. Tevens kunt u uw gegevens wijzigen door deze in te vullen en vervolgens op "wijzigen" te klikken.</p>


            <div class="form-wrapper w-form">
                <form data-name="Email Form"  name="email-form">
                    <label for="Name-2">Voornaam:</label>
                    <input class="text-field w-input" id="Name-2" maxlength="256" id="name-field-profile" placeholder="First Name" type="text">
                    <label for="Name-3">Achternaam:</label>
                    <input class="text-field-2 w-input" id="Name-3" maxlength="256" placeholder="Last Name" required="required" type="text">
                    <label for="Email-2">Email Addres:</label>
                    <input class="text-field-3 w-input" id="Email-2" maxlength="256" name="email-2" placeholder="Email" required="required" type="email">
                </form>
            </div>

        <button id=changeUserInfo-button" onclick="changeTheUserInfo()">Wijzigen</button>

    </div>

    <script src="javascript/profile.js"></script>

</div>
