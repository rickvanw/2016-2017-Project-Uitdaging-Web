<div class="profiel col-md-12 col-xs-12">

        <div class="div-block">

            <h3>Profiel</h3>

            <p>Hieronder kunt u al uw profielgegevens inzien. Tevens kunt u uw gegevens wijzigen door deze in te vullen en vervolgens op "wijzigen" te klikken.</p>


            <div class="form-wrapper w-form">
                <form data-name="Email Form" id="email-form" name="email-form">
                    <label for="Name-2">Voornaam:</label>
                    <input class="text-field w-input" data-name="Name" id="Name-2" maxlength="256" id="name-field-profile" placeholder="First Name" type="text">
                    <label for="email">Achternaam:</label>
                    <input class="text-field-2 w-input" data-name="Email" id="email" maxlength="256" name="email" placeholder="Assink" required="required" type="email">
                    <label for="email-2">Email Addres:</label>
                    <input class="text-field-3 w-input" data-name="Email 2" id="email-2" maxlength="256" name="email-2" placeholder="Email" required="required" type="email">
                    <input class="submit-button w-button" data-wait="Please wait..." type="submit" value="Wijzigen">
                    <input class="submit-button-2 w-button" data-wait="Please wait..." type="submit" value="Wachtwoord Wijzigen">
                </form>

         </div>

    </div>

    <script src="javascript/ajax/user/get-user.js"></script>
</div>
