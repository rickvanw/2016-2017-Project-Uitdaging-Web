<div style="text-align: center">
    <h1>Welkom op de evaluatieformulier pagina.<br><small>U heeft een behandelplan van
        zes weken gevolgd en hieronder kunt u aangeven hoe dit gegaan is.<br> Hieruit volgt vervolgens een advies.</small></h1>
    <p id = "evaldescription">

    </p>

<div class="container" align="center">
    <div class="content-blue">
        <div id="html-content-holder">
            <form id="submit-evaluationform">
                <div id="questions">
                    <div class="question radio">
                        <h3>Hoeveel kilo weegt een baksteen</h3>
                        <p class="full-width">
                            <input type="radio" name="1" id="question_1ans_1" choice="een" />
                            <label for="question_1ans_1">een</label>
                        </p>
                        <p class="full-width">
                            <input type="radio" name="1" id="question_1ans_2" choice="twee" />
                            <label for="question_1ans_2">twee</label>
                        </p>
                        <p class="full-width">
                            <input type="radio" name="1" id="question_1ans_3" choice="drie" />
                            <label for="question_1ans_3">drie</label>
                        </p>
                    </div>
                    <div class="question checkbox">
                        <h3>Hoeveel bananen gaan in een stoeptegel</h3>
                        <p class="full-width">
                            <input class="form-control" type="checkbox" name="2" id="question_2ans_1" choice="10" />
                            <label for="question_2ans_1">10</label>
                        </p>
                        <p class="full-width">
                            <input class="form-control" type="checkbox" name="2" id="question_2ans_2" choice="15" />
                            <label for="question_2ans_2">15</label>
                        </p>
                        <p class="full-width">
                            <input class="form-control" type="checkbox" name="2" id="question_2ans_3" choice="20" />
                            <label for="question_2ans_3">20</label>
                        </p>
                        <p class="full-width">
                            <input class="form-control" type="checkbox" name="2" id="question_2ans_4" choice="25" />
                            <label for="question_2ans_4">25</label>
                        </p>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" value="submit">
            </form>
        </div>
